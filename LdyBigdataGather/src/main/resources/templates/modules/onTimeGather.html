<div th:fragment="table">
    <script type="text/javascript" src="/js/onTimeGather.js"></script>
    <div id="onTimeGatherLayout" class="easyui-layout">
        <div id="onTimeLayoutWest" data-options="region:'west',split : true," style="width:200px;">
            <select id="cmbBatchType" class="easyui-combobox" name="dept" style="width:100px;">
                <option value=""></option>
                <option value="RUNNING">RUNNING</option>
                <option value="OK">OK</option>
                <option value="ERROR">ERROR</option>
            </select>
            <a id="btnSearchBatch" type="button"  class="easyui-linkbutton" onclick="selectBatch()">查询</a>
            <ul id="onTimeGatherBatch"  class="easyui-datalist"></ul>
        </div>
        <div id="onTimeLayoutCenter" data-options="region:'center'" style="padding:1px;background:#eee;">
            <table id="onTimeBatchInfo" class="easyui-datagrid" title="Basic DataGrid" style=""
                   data-options="singleSelect:true,collapsible:true,url:'get/mysqlDatabase',method:'get'">
            </table>

            <table id="onTimeGatherInfo" class="easyui-datagrid" title="Basic DataGrid" style=""
                   data-options="singleSelect:true,collapsible:true,url:'get/mysqlDatabase',method:'get'">
            </table>
        </div>
    </div>
</div>
